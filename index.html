<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Term Countdown</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 2.5rem;
      font-weight: bold;
      color: #34495e;
    }
    .labels {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Time until holidays</h1>
  <div class="countdown">
    <div id="days">--</div>
    <div id="hours">--</div>
    <div id="minutes">--</div>
    <div id="seconds">--</div>
  </div>
  <div class="labels">
    <div>days</div>
    <div>hrs</div>
    <div>min</div>
    <div>sec</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const apikey = params.get("apikey") || "";
    const weekdays = (params.get("weekdays") || "1,2,3,4,5")
      .split(",")
      .map(Number);

    const today = new Date();
    const from = today.toISOString().split("T")[0];
    const endOfYear = new Date(today.getFullYear(), 11, 31);
    const to = endOfYear.toISOString().split("T")[0];

    const apiUrl = `https://wovg-community.gateway.prod.api.vic.gov.au/vicgov/v2.0/dates?type=SCHOOL_TERM&from_date=${from}&to_date=${to}&limit=20&sort=date:asc`;

    fetch(apiUrl, {
      headers: { apikey }
    })
      .then((res) => res.json())
      .then((data) => {
        const termEnds = data.dates
          .filter(
            (d) => d.name.includes("End date") && new Date(d.date) > today
          )
          .sort((a, b) => new Date(a.date) - new Date(b.date));

        const next = termEnds[0];
        if (next) {
          // 2:30 PM AEST = 04:30 UTC (AEST is UTC+10)
          const targetDateTime = new Date(`${next.date}T04:30:00Z`);
          startCountdownTo(targetDateTime, weekdays);
        }
      });

    function startCountdownTo(targetDate, allowedWeekdays) {
      const el = {
        days: document.getElementById("days"),
        hours: document.getElementById("hours"),
        minutes: document.getElementById("minutes"),
        seconds: document.getElementById("seconds"),
      };

      function calculateSchoolDays(start, end, allowedDays) {
        let count = 0;
        const d = new Date(start);
        d.setUTCHours(0, 0, 0, 0);
        while (d < end) {
          const localDay = new Date(d.getTime() + 10 * 60 * 60 * 1000).getDay(); // Convert to AEST
          if (allowedDays.includes(localDay)) count++;
          d.setUTCDate(d.getUTCDate() + 1);
        }
        return count;
      }

      function updateCountdown() {
        const now = new Date();
        const totalMs = targetDate - now;
        const totalSeconds = Math.floor(totalMs / 1000);

        const seconds = totalSeconds % 60;
        const minutes = Math.floor((totalSeconds / 60)) % 60;
        const hours = Math.floor((totalSeconds / 3600)) % 24;

        const schoolDays = calculateSchoolDays(now, targetDate, allowedWeekdays);

        el.days.textContent = String(schoolDays).padStart(2, '0');
        el.hours.textContent = String(hours).padStart(2, '0');
        el.minutes.textContent = String(minutes).padStart(2, '0');
        el.seconds.textContent = String(seconds).padStart(2, '0');
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
