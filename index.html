<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Term Countdown</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    #next-term-end {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #countdown {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div id="next-term-end">Loading next school term...</div>
  <div id="countdown">...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const apikey = params.get("apikey") || "";
    const weekdays = (params.get("weekdays") || "1,2,3,4,5")
      .split(",")
      .map(Number);

    const today = new Date();
    const from = today.toISOString().split("T")[0];
    const endOfYear = new Date(today.getFullYear(), 11, 31);
    const to = endOfYear.toISOString().split("T")[0];

    const apiUrl = `https://wovg-community.gateway.prod.api.vic.gov.au/vicgov/v2.0/dates?type=SCHOOL_TERM&from_date=${from}&to_date=${to}&limit=20&sort=date:asc`;

    fetch(apiUrl, {
      headers: { apikey }
    })
      .then((res) => res.json())
      .then((data) => {
        const termEnds = data.dates
          .filter(
            (d) => d.name.includes("End date") && new Date(d.date) > today
          )
          .sort((a, b) => new Date(a.date) - new Date(b.date));

        const next = termEnds[0];
        if (next) {
          document.getElementById("next-term-end").textContent =
            `Next Term Ends: ${next.name} (${next.date})`;
          const targetDateTime = new Date(`${next.date}T14:30:00`);
          startCountdownTo(targetDateTime, weekdays);
        } else {
          document.getElementById("next-term-end").textContent =
            "No upcoming term end found.";
        }
      });

    function startCountdownTo(targetDate, allowedWeekdays) {
      const countdownEl = document.getElementById("countdown");

      function calculateSchoolDays(start, end, allowedDays) {
        let count = 0;
        const d = new Date(start);
        d.setHours(0, 0, 0, 0);
        while (d < end) {
          if (allowedDays.includes(d.getDay())) count++;
          d.setDate(d.getDate() + 1);
        }
        return count;
      }

      function updateCountdown() {
        const now = new Date();

        const totalMs = targetDate - now;
        const totalSeconds = Math.floor(totalMs / 1000);
        const seconds = totalSeconds % 60;
        const minutes = Math.floor((totalSeconds / 60)) % 60;
        const hours = Math.floor((totalSeconds / 3600)) % 24;
        const schoolDays = calculateSchoolDays(now, targetDate, allowedWeekdays);

        countdownEl.textContent = `${schoolDays} school day${schoolDays === 1 ? '' : 's'} remaining â€” ${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
